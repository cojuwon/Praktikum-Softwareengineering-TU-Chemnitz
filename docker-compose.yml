services:
  # 1. PERSISTENTE POSTGRESQL DATENBANK
  db:
    image: postgres:15-alpine
    container_name: postgres_db
    restart: unless-stopped
    # Speichert die DB-Daten persistent im 'postgres_data' Volume
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    # LÃ¤dt alle DB-Zugangsdaten aus der .env-Datei
    env_file:
      - .env 
    ports:
      - "5432:5432"
    networks:
      - webnet

  # 2. DJANGO BACKEND SERVICE (API)
  api:
    build:
      context: ./backend      
      dockerfile: Dockerfile
    container_name: django_api
    
    # Bind Mount fÃ¼r Code-Ã„nderungen in der Entwicklung (Live-Sync)
    volumes:
      - ./backend:/app
      
    # ðŸ”’ SICHERHEIT: Der Port ist nur INTERN fÃ¼r andere Container erreichbar.
    # Externe Zugriffe (z.B. Ã¼ber localhost:8000) werden blockiert.
    # expose:
    #  - "8000" (FOR DEVELOPMENT, we will expose this port so Swagger can be accessed)
    ports: 
      - "8000:8000" 
      
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - webnet

  # 3. NEXT.JS FRONTEND SERVICE (SSR/Proxy)
  frontend:
    build:
      context: ./frontend     
      dockerfile: Dockerfile
    container_name: frontend
    
    # ðŸ’¡ ENTWICKLUNG: Entferne die Kommentare fÃ¼r Live Reload
    # volumes:
    #   - ./frontend:/app
    #   - /app/node_modules
    # command: npm run dev
    
    # Exponiert den Frontend-Port auf den Host-Rechner
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      # Interne URL fÃ¼r SSR/Proxy-Aufrufe vom Next.js Server zu Django
      DJANGO_INTERNAL_HOST: http://api:8000 
    depends_on:
      - api
    networks:
      - webnet


# Definition der Volumes (fÃ¼r Persistenz) und Netzwerke
volumes:
  postgres_data:
    driver: local             

networks:
  webnet:
    driver: bridge